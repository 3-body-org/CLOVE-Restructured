<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Code completion - typing animation, autocomplete dropdown, checkmarks -->
  <g opacity="0.12">
    <!-- Code editor window -->
    <rect x="40" y="40" width="140" height="100" rx="8" fill="none" stroke="#a78bfa" stroke-width="3"/>
    <line x1="40" y1="55" x2="180" y2="55" stroke="#a78bfa" stroke-width="2"/>

    <!-- Code lines being typed -->
    <line x1="50" y1="70" x2="110" y2="70" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="85" x2="130" y2="85" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="100" x2="90" y2="100" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round"/>

    <!-- Blinking cursor -->
    <rect x="95" y="95" width="3" height="12" fill="#8b5cf6"/>

    <!-- Autocomplete suggestion box -->
    <rect x="200" y="70" width="100" height="60" rx="6" fill="rgba(139, 92, 246, 0.15)" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="210" y1="85" x2="270" y2="85" stroke="#a78bfa" stroke-width="2"/>
    <line x1="210" y1="100" x2="260" y2="100" stroke="#c4b5fd" stroke-width="2"/>
    <line x1="210" y1="115" x2="280" y2="115" stroke="#c4b5fd" stroke-width="2"/>

    <!-- Completion checkmark -->
    <circle cx="340" cy="100" r="25" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    <polyline points="330,100 337,107 350,90" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Floating particles/sparkles -->
    <circle cx="320" cy="50" r="3" fill="#a78bfa"/>
    <circle cx="360" cy="70" r="2" fill="#c4b5fd"/>
    <circle cx="350" cy="140" r="2.5" fill="#a78bfa"/>
  </g>
</svg>