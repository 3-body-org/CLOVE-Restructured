<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Code fixing - wrench, broken code being fixed, error to success -->
  <g opacity="0.12">
    <!-- Broken code block (left side) -->
    <rect x="40" y="60" width="100" height="80" rx="8" fill="none" stroke="#a78bfa" stroke-width="3" stroke-dasharray="8,4"/>
    <line x1="60" y1="80" x2="100" y2="80" stroke="#a78bfa" stroke-width="2"/>
    <line x1="60" y1="95" x2="110" y2="95" stroke="#a78bfa" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="60" y1="110" x2="90" y2="110" stroke="#a78bfa" stroke-width="2"/>

    <!-- Error X mark -->
    <circle cx="70" cy="120" r="10" fill="rgba(139, 92, 246, 0.2)"/>
    <line x1="65" y1="115" x2="75" y2="125" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="75" y1="115" x2="65" y2="125" stroke="#8b5cf6" stroke-width="2"/>

    <!-- Large wrench in center -->
    <g transform="translate(200, 100) rotate(-45)">
      <rect x="-8" y="-35" width="16" height="50" rx="3" fill="#8b5cf6"/>
      <circle cx="0" cy="-35" r="12" fill="none" stroke="#8b5cf6" stroke-width="4"/>
      <rect x="-15" y="12" width="30" height="10" rx="2" fill="#a78bfa"/>
    </g>

    <!-- Fixed code block (right side) -->
    <rect x="260" y="60" width="100" height="80" rx="8" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    <line x1="280" y1="80" x2="320" y2="80" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="280" y1="95" x2="330" y2="95" stroke="#a78bfa" stroke-width="2"/>
    <line x1="280" y1="110" x2="310" y2="110" stroke="#8b5cf6" stroke-width="2"/>

    <!-- Success checkmark -->
    <circle cx="330" cy="120" r="10" fill="rgba(139, 92, 246, 0.2)"/>
    <polyline points="325,120 328,123 335,116" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Connecting arrows -->
    <line x1="145" y1="100" x2="175" y2="100" stroke="#a78bfa" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="225" y1="100" x2="255" y2="100" stroke="#a78bfa" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
</svg>